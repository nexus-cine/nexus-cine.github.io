<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEDOC | √âditeur</title>
    <link rel="icon" type="image/png" href="NEXUS.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #1a1a1a; --accent: #e50914; --border: #eee; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }
        nav { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .back-btn { text-decoration: none; color: #888; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }
        
        .editor-container { max-width: 800px; margin: 40px auto; padding: 0 20px 100px; transition: 0.3s; }
        
        /* SIDEBAR IA FLOTTANTE */
        .ai-sidebar { 
            position: fixed; 
            right: 20px; 
            top: 90px; 
            width: 280px; 
            background: white; 
            border: 1px solid #ddd; 
            border-radius: 12px; 
            padding: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
        }
        .ai-title { font-family: 'Playfair Display'; font-size: 1rem; margin-bottom: 15px; color: var(--accent); font-weight: 700; border-bottom: 1px solid #eee; padding-bottom: 8px;}
        .ai-btn { width: 100%; text-align: left; padding: 10px; background: #f9f9f9; border: 1px solid #eee; border-radius: 6px; margin-bottom: 8px; cursor: pointer; font-family: 'Inter'; font-size: 0.75rem; font-weight: 600; transition: 0.2s; }
        .ai-btn:hover { background: var(--accent); color: white; border-color: var(--accent); }
        #ai-output { font-size: 0.8rem; line-height: 1.4; color: #444; background: #fff; padding: 10px; border-radius: 6px; min-height: 50px; white-space: pre-wrap; margin-top: 10px; border-top: 1px solid #eee; }
        .ai-loader { font-size: 0.7rem; color: #888; margin-top: 5px; display: none; font-style: italic; }

        .image-dropzone { width: 100%; aspect-ratio: 16/9; border: 2px dashed #ddd; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #f9f9f9; cursor: pointer; overflow: hidden; position: relative; }
        .image-dropzone img { width: 100%; height: 100%; object-fit: cover; position: absolute; display: none; }
        .title-field { width: 100%; border: none; font-family: 'Playfair Display', serif; font-size: 3.5rem; margin-top: 30px; outline: none; font-weight: 700; background: transparent; }
        .meta-inputs { display: flex; gap: 15px; margin: 20px 0; }
        .meta-field { border: 1px solid #ddd; padding: 12px; border-radius: 8px; font-family: 'Inter'; font-size: 0.9rem; outline: none; flex: 1; }
        .genre-section { margin: 25px 0; border-top: 1px solid var(--border); padding-top: 25px; }
        .genre-controls { display: flex; gap: 10px; align-items: center; margin-bottom: 15px; }
        select { padding: 8px 15px; border-radius: 6px; border: 1px solid #ddd; outline: none; background: white; }
        .genre-tags { display: flex; flex-wrap: wrap; gap: 10px; }
        .tag { background: #f0f0f0; padding: 6px 12px; border-radius: 50px; font-size: 0.8rem; font-weight: 600; display: flex; align-items: center; gap: 8px; }
        .tag span { cursor: pointer; color: var(--accent); font-size: 1.1rem; line-height: 0; }
        .content-area { width: 100%; border: none; font-size: 1.15rem; line-height: 1.8; outline: none; resize: none; min-height: 500px; margin-top: 20px; border-top: 1px solid var(--border); padding-top: 25px; }
        
        .actions { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; background: white; padding: 15px 30px; border-radius: 100px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid #eee; z-index: 100; }
        .btn { padding: 12px 25px; border-radius: 50px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 0.9rem; }
        .btn-draft { background: #eee; color: #555; }
        .btn-pub { background: var(--accent); color: white; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }
    </style>
</head>
<body>

    <nav>
        <a href="dashboard-redac.html" class="back-btn">‚Üê Dashboard</a>
        <div id="editorMode" style="font-family: 'Playfair Display'; font-weight: 700;">NOUVEAU CINEDOC</div>
    </nav>

    <div class="editor-container">
        <div class="image-dropzone" onclick="document.getElementById('imgInput').click()">
            <p id="dropText">üì∑ <b>Couverture 16:9</b><br>Cliquez pour ajouter</p>
            <input type="file" id="imgInput" hidden accept="image/*" onchange="loadImg(this)">
            <img id="mainImg" src="">
        </div>

        <input type="text" id="docTitle" class="title-field" placeholder="Titre du film">

        <div class="meta-inputs">
            <input type="text" id="docDirector" class="meta-field" placeholder="R√©alisateur">
            <input type="number" id="docYear" class="meta-field" placeholder="Ann√©e">
        </div>

        <div class="genre-section">
            <div class="genre-controls">
                <select id="genreSelect" onchange="window.addTag()">
                    <option value="">+ Ajouter un genre</option>
                    <option value="Action">Action</option>
                    <option value="Drame">Drame</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Horreur">Horreur</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Animation">Animation</option>
                </select>
            </div>
            <div class="genre-tags" id="tagList"></div>
        </div>

        <textarea id="docContent" class="content-area" placeholder="Votre analyse..."></textarea>
    </div>

    <aside class="ai-sidebar">
        <div class="ai-title">Nexus Assistant AI</div>
        <button class="ai-btn" onclick="askAI('infos')">üìç Infos techniques (Auto)</button>
        <button class="ai-btn" onclick="askAI('anecdote')">üé¨ Anecdote de tournage</button>
        <button class="ai-btn" onclick="askAI('style')">üé• Analyse du style visuel</button>
        <button class="ai-btn" onclick="askAI('relire')">‚úçÔ∏è Am√©liorer mon texte</button>
        
        <div id="ai-loader" class="ai-loader">Nexus (Gemini 3) r√©fl√©chit...</div>
        <div id="ai-output">Besoin d'un coup de main ?</div>
    </aside>

    <div class="actions">
        <button onclick="window.saveDoc('brouillon')" class="btn btn-draft">Enregistrer brouillon</button>
        <button onclick="window.saveDoc('publie')" class="btn btn-pub">Publier l'article</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        const firebaseConfig = {
            apiKey: "AIzaSyBDE71GtieeUYTR86jUGpRVh0-qTjx5a-c",
            authDomain: "nexuscine-68607.firebaseapp.com",
            projectId: "nexuscine-68607",
            storageBucket: "nexuscine-68607.firebasestorage.app",
            messagingSenderId: "256917505083",
            appId: "1:256917505083:web:f1608ef459ee5b9178481e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- CONFIGURATION IA DIRECTE (GEMINI 3 - 2026) ---
        const genAI = new GoogleGenerativeAI("AIzaSyB4vtr_0zkCNgfiLrpBCKzwK_FNSdqpDdE");

     window.askAI = async (type) => {
    const title = document.getElementById('docTitle').value;
    const content = document.getElementById('docContent').value;
    const output = document.getElementById('ai-output');
    const loader = document.getElementById('ai-loader');

    if(!title && type !== 'relire') return alert("Indiquez le titre du film.");

    loader.style.display = "block";
    output.innerText = "Nexus r√©fl√©chit...";

    try {
        // ON UTILISE L'IDENTIFIANT TECHNIQUE STABLE (Le seul qui √©vite la 404)
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        let prompt = "";
        if(type === 'infos') prompt = `R√©alisateur et ann√©e du film "${title}". R√©ponds au format strict : R√©alisateur : [Nom], Ann√©e : [Ann√©e].`;
        if(type === 'anecdote') prompt = `Raconte une anecdote de tournage courte sur le film "${title}".`;
        if(type === 'style') prompt = `Analyse le style visuel de "${title}" en 3 points courts.`;
        if(type === 'relire') prompt = `Reformule ce texte de fa√ßon professionnelle : ${content}`;

        const result = await model.generateContent(prompt);
        const response = await result.response;
        const text = response.text();

        if (text) {
            output.innerText = text;
            
            if(type === 'infos') {
                const matchReal = text.match(/R√©alisateur\s*:\s*([^,\n]*)/i);
                const matchAnnee = text.match(/Ann√©e\s*:\s*(\d{4})/);
                if(matchReal) document.getElementById('docDirector').value = matchReal[1].trim();
                if(matchAnnee) document.getElementById('docYear').value = matchAnnee[1];
            }
        }
    } catch (e) {
        console.error("D√©tail de l'erreur :", e);
        // Si gemini-1.5-flash √©choue encore, on tente le tout pour le tout avec 'gemini-pro'
        output.innerText = "Tentative sur canal secondaire...";
        try {
            const modelPro = genAI.getGenerativeModel({ model: "gemini-pro" });
            const resPro = await modelPro.generateContent(prompt);
            output.innerText = resPro.response.text();
        } catch(e2) {
            output.innerText = "Erreur : Mod√®le introuvable. V√©rifiez l'activation du mod√®le dans Google AI Studio.";
        }
    } finally {
        loader.style.display = "none";
    }
};

        // --- LOGIQUE FIREBASE & INTERFACE ---
        const urlParams = new URLSearchParams(window.location.search);
        const editId = urlParams.get('id');
        let hashedKey = "";
        let currentImageData = "";

        async function hashIP(ip) {
            const encoder = new TextEncoder();
            const data = encoder.encode(ip);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(async data => {
                hashedKey = await hashIP(data.ip);
                if(editId) loadExistingDoc();
            });

        async function loadExistingDoc() {
            try {
                const docRef = doc(db, "cinedocs", editId);
                const snap = await getDoc(docRef);
                if(snap.exists()) {
                    const data = snap.data();
                    document.getElementById('docTitle').value = data.title || "";
                    document.getElementById('docDirector').value = data.director || "";
                    document.getElementById('docYear').value = data.year || "";
                    document.getElementById('docContent').value = data.content || "";
                    if(data.image) {
                        const img = document.getElementById('mainImg');
                        img.src = data.image; img.style.display = 'block';
                        currentImageData = data.image;
                        document.getElementById('dropText').style.display = 'none';
                    }
                    if(data.genres) data.genres.forEach(g => createTagElement(g));
                }
            } catch(e) { console.error(e); }
        }

        window.loadImg = (input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('mainImg').src = e.target.result;
                document.getElementById('mainImg').style.display = 'block';
                document.getElementById('dropText').style.display = 'none';
                currentImageData = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        function createTagElement(val) {
            const tag = document.createElement('div');
            tag.className = 'tag';
            tag.innerHTML = `${val} <span onclick="this.parentElement.remove()">√ó</span>`;
            document.getElementById('tagList').appendChild(tag);
        }

        window.addTag = () => {
            const select = document.getElementById('genreSelect');
            if(select.value) { createTagElement(select.value); select.value = ""; }
        };

        window.saveDoc = async (status) => {
            const title = document.getElementById('docTitle').value.trim();
            if(!title) return alert("Le titre est obligatoire !");
            const payload = {
                authorKey: hashedKey,
                title: title,
                director: document.getElementById('docDirector').value || "Inconnu",
                year: document.getElementById('docYear').value || "",
                content: document.getElementById('docContent').value || "",
                genres: Array.from(document.querySelectorAll('.tag')).map(t => t.innerText.replace('√ó','').trim()),
                image: currentImageData || "",
                status: status,
                lastUpdate: serverTimestamp()
            };
            try {
                if(editId) await setDoc(doc(db, "cinedocs", editId), payload, { merge: true });
                else await addDoc(collection(db, "cinedocs"), payload);
                window.location.href = 'dashboard-redac.html';
            } catch (e) { alert("Erreur lors de la sauvegarde : " + e.message); }
        };
    </script>
</body>
</html>
