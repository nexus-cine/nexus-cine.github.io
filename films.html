<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS CINE | Recommandations Films</title>
    <link rel="icon" type="image/png" href="NEXUS.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #111; --accent: #e50914; --border: #eee; }
        body { margin: 0; font-family: 'Inter', sans-serif; color: var(--text); background: var(--bg); }
        
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: white; z-index: 1000; }
        .main-logo { height: 60px; width: auto; }
        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav li { margin-left: 25px; }
        nav a { text-decoration: none; color: var(--text); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; }

        .container { padding: 60px 5%; max-width: 1200px; margin: 0 auto; }
        .page-header { text-align: center; margin-bottom: 60px; }
        .page-header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 10px; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 30px; }
        .movie-card { text-decoration: none; color: inherit; transition: 0.3s; opacity: 0; transform: translateY(20px); animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        
        .movie-card:hover { transform: translateY(-10px); }
        .poster { width: 100%; aspect-ratio: 2/3; background: #eee; border-radius: 8px; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .movie-info h3 { font-family: 'Playfair Display', serif; margin: 15px 0 5px; font-size: 1.2rem; }
        .movie-info p { font-size: 0.85rem; color: #666; margin: 0; }
        .tag { display: inline-block; background: var(--accent); color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; margin-top: 10px; text-transform: uppercase; font-weight: 700; }
    </style>
</head>
<body>

    <header>
        <a href="index.html"><img src="NEXUS-transparent.png" alt="NEXUS CINE" class="main-logo"></a>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html#news">Actualités</a></li>
                <li><a href="films.html" style="color: var(--accent);">Films</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Recommandations Films</h1>
            <p>La sélection pointue de l'équipe Nexus.</p>
        </div>

        <div class="movie-grid" id="movieGrid">
            </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDE71GtieeUYTR86jUGpRVh0-qTjx5a-c",
            authDomain: "nexuscine-68607.firebaseapp.com",
            projectId: "nexuscine-68607",
            storageBucket: "nexuscine-68607.firebasestorage.app",
            messagingSenderId: "256917505083",
            appId: "1:256917505083:web:f1608ef459ee5b9178481e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadMovies() {
            const grid = document.getElementById('movieGrid');
            try {
                // On récupère uniquement les articles dont le statut est "publie"
                const q = query(collection(db, "cinedocs"), where("status", "==", "publie"));
                const snap = await getDocs(q);

                if (snap.empty) {
                    grid.innerHTML = "<p style='text-align:center; width:100%; color:#888;'>Aucune recommandation pour le moment.</p>";
                    return;
                }

                snap.forEach(d => {
                    const movie = d.data();
                    const card = document.createElement('a');
                    card.href = `lecture.html?id=${d.id}`;
                    card.className = 'movie-card';
                    
                    card.innerHTML = `
                        <img src="${movie.image || 'https://via.placeholder.com/400x600'}" class="poster">
                        <div class="movie-info">
                            <span class="tag">${movie.genres && movie.genres.length > 0 ? movie.genres[0] : 'Cinéma'}</span>
                            <h3>${movie.title}</h3>
                            <p>Réalisé par ${movie.director || 'Inconnu'}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (e) {
                console.error("Erreur :", e);
            }
        }

        loadMovies();
    </script>
</body>
</html>
