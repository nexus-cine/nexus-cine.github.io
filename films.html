<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS CINE | Recommandations Films</title>
    <link rel="icon" type="image/png" href="NEXUS.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #ffffff; --text: #111; --accent: #e50914; --border: #eee; --gray: #f9f9f9; }
        body { margin: 0; font-family: 'Inter', sans-serif; color: var(--text); background: var(--bg); }
        
        /* --- NAVIGATION (Style Accueil) --- */
        header { padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; background: white; z-index: 1000; }
        .logo-link { display: flex; align-items: center; text-decoration: none; }
        .main-logo { height: 70px; width: auto; display: block; margin: 10px 0; transition: transform 0.3s ease; }
        .main-logo:hover { transform: scale(1.05); }

        nav ul { list-style: none; display: flex; margin: 0; padding: 0; }
        nav li { position: relative; margin-left: 25px; }
        nav a { text-decoration: none; color: var(--text); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        
        .dropdown { position: absolute; top: 100%; left: 0; background: white; border: 1px solid var(--border); min-width: 200px; display: none; padding: 10px 0; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .dropdown a { text-transform: none; display: block; padding: 8px 20px; font-weight: 400; font-size: 0.9rem; color: var(--text); }
        nav li:hover .dropdown { display: block; }

        /* --- FILTRES --- */
        .filter-bar { display: flex; justify-content: center; gap: 10px; margin: 30px 0; flex-wrap: wrap; padding: 0 5%; }
        .filter-btn { border: 1px solid var(--border); background: white; padding: 8px 18px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .filter-btn:hover, .filter-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* --- GRILLE 3 COLONNES & 16:9 --- */
        .container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .page-header { text-align: center; margin-bottom: 40px; }
        .page-header h1 { font-family: 'Playfair Display', serif; font-size: 3rem; margin-bottom: 10px; }

        .movie-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 35px; }
        
        @media (max-width: 900px) { .movie-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .movie-grid { grid-template-columns: 1fr; } .main-logo { height: 50px; } }

        .movie-card { text-decoration: none; color: inherit; transition: 0.3s; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .poster-wrapper { width: 100%; aspect-ratio: 16/9; background: #eee; border-radius: 6px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .poster { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .movie-card:hover .poster { transform: scale(1.08); }

        .movie-info h3 { font-family: 'Playfair Display', serif; margin: 15px 0 5px; font-size: 1.4rem; }
        .movie-info p { font-size: 0.85rem; color: #666; margin: 0; }
        .tag { display: inline-block; background: var(--accent); color: white; font-size: 0.65rem; padding: 2px 8px; border-radius: 4px; margin-top: 10px; text-transform: uppercase; font-weight: 700; }
        
        footer { padding: 40px; text-align: center; font-size: 0.8rem; color: #aaa; border-top: 1px solid var(--border); margin-top: 60px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo-link">
            <img src="NEXUS-transparent.png" alt="NEXUS CINE" class="main-logo">
        </a>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html#news">Actualités</a></li>
                <li>
                    <a href="#" style="color: var(--accent);">Recommandations ▾</a>
                    <div class="dropdown">
                        <a href="films.html">Films</a>
                        <a href="#">Séries</a>
                        <a href="#">Vos recommandations</a>
                    </div>
                </li>
                <li>
                    <a href="#">À propos ▾</a>
                    <div class="dropdown">
                        <a href="#">Nexus Ciné</a>
                        <a href="#">Dons</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="page-header">
            <h1>Films</h1>
            <p>Le meilleur du septième art, trié par Nexus.</p>
        </div>

        <div class="filter-bar">
            <button class="filter-btn active" onclick="window.setFilter('Tous', this)">Tous</button>
            <button class="filter-btn" onclick="window.setFilter('Action', this)">Action</button>
            <button class="filter-btn" onclick="window.setFilter('Drame', this)">Drame</button>
            <button class="filter-btn" onclick="window.setFilter('Sci-Fi', this)">Sci-Fi</button>
            <button class="filter-btn" onclick="window.setFilter('Horreur', this)">Horreur</button>
            <button class="filter-btn" onclick="window.setFilter('Thriller', this)">Thriller</button>
        </div>

        <div class="movie-grid" id="movieGrid"></div>
    </main>

    <footer>&copy; 2026 NEXUS CINE — CULTURE & CINÉMA</footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDE71GtieeUYTR86jUGpRVh0-qTjx5a-c",
            authDomain: "nexuscine-68607.firebaseapp.com",
            projectId: "nexuscine-68607",
            storageBucket: "nexuscine-68607.firebasestorage.app",
            messagingSenderId: "256917505083",
            appId: "1:256917505083:web:f1608ef459ee5b9178481e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let allMovies = [];

        async function fetchAll() {
            const q = query(collection(db, "cinedocs"), where("status", "==", "publie"));
            const snap = await getDocs(q);
            allMovies = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            // Tri initial par année (plus récent en haut)
            render(allMovies);
        }

        function render(data) {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = "";
            
            // Tri par année décroissante
            const sorted = data.sort((a, b) => (b.year || 0) - (a.year || 0));

            sorted.forEach(movie => {
                const card = document.createElement('a');
                card.href = `lecture.html?id=${movie.id}`;
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="poster-wrapper">
                        <img src="${movie.image || 'https://via.placeholder.com/1600x900'}" class="poster">
                    </div>
                    <div class="movie-info">
                        <span class="tag">${movie.genres ? movie.genres[0] : 'Cinéma'}</span>
                        <h3>${movie.title}</h3>
                        <p>${movie.director || 'Réalisateur inconnu'} • ${movie.year || 'N/A'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.setFilter = (genre, btn) => {
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if(genre === 'Tous') {
                render(allMovies);
            } else {
                const filtered = allMovies.filter(m => m.genres && m.genres.includes(genre));
                render(filtered);
            }
        };

        fetchAll();
    </script>
</body>
</html>
